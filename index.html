<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>шаблон</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Poppins:wght@200;300;500;700&family=Roboto:wght@900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <!--сначала нормалайз, затем основные стили-->
</head>

<body>

    <div class="wrapper">
        <section class="hero">
            <div class="container">
                <div class="hero__content">
                    <header class="header">
                        <div class="nav">
                            <div class="nav__list">
                                <div class="nav__item">
                                    <div class="nav__link">Home</div>
                                </div>
                                <div class="nav__item">
                                    <div class="nav__link">About us</div>
                                </div>
                                <div class="nav__item">
                                    <div class="nav__link">Tours</div>
                                </div>
                                <div class="nav__item">
                                    <div class="nav__link">Gallery</div>
                                </div>
                                <div class="nav__item">
                                    <div class="nav__link">Reviews</div>
                                </div>
                                <div class="nav__item">
                                    <div class="nav__link">Contact</div>
                                </div>
                            </div>
                        </div>
                    </header>
                    <div class="hero__desc">
                        <div class="hero__text">
                            <h1 class="title">Travel Time</h1>
                            <p class="subtitle">
                                let's travel with us we will start a new adventure together with full of happiness and
                                laughs
                            </p>
                        </div>
                    </div>
                    <div class="hero__btn-wrap">
                        <a href="#" class="btn__hero-btn">Join</a>
                    </div>
                </div>
            </div>
        </section>
    </div>


</body>

</html>
